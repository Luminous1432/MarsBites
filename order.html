<!DOCTYPE html>
<html>
<head>
<title>Order Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        background: #000;
        color: #fff;
        font-family: Arial;
        padding:20px;
        text-align:center;
    }
    .form-box{
        background:#111;
        padding:20px;
        border-radius:10px;
        border:1px solid #444;
        max-width:400px;
        margin:auto;
    }
    input, select, button{
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:6px;
        border:none;
    }
    button{
        background:#ff4500;
        color:#fff;
        font-weight:bold;
        cursor:pointer;
    }
    #tracking{
        display:none;
        margin-top:20px;
    }
    .track-area{
        width:100%;
        height:100px;
        border:2px dashed #444;
        margin-top:15px;
        border-radius:10px;
        position:relative;
        overflow:hidden;
    }
    .rocket{
        position:absolute;
        left:0;
        top:35px;
        font-size:30px;
        transition:1s linear;
    }
</style>
</head>

<body>

<h2>Complete Your Order</h2>

<div class="form-box" id="orderForm">
    <input id="name" placeholder="Your Name">
    <input id="phone" placeholder="Phone Number">
    <input id="address" placeholder="Delivery Address">

    <select id="payment">
        <option>Cash on Delivery</option>
        <option>UPI</option>
        <option>Card Payment</option>
    </select>

    <button onclick="placeOrder()">Place Order ğŸš€</button>
</div>

<div id="tracking">
    <h3 id="statusText">ğŸš€ Order Preparing...</h3>

    <div class="track-area">
        <div class="rocket" id="rocket">ğŸš€</div>
    </div>
</div>

<script>
function placeOrder() {
    document.getElementById("orderForm").style.display = "none";
    document.getElementById("tracking").style.display = "block";

    let step = 0;
    const rocket = document.getElementById("rocket");
    const statusText = document.getElementById("statusText");

    const steps = [
        "ğŸ‘©â€ğŸ³ Preparing your food...",
        "ğŸ”¥ Cooking on Mars stove...",
        "ğŸšš Planet rover picked up your order...",
        "ğŸ›¸ Flying across Mars surface...",
        "ğŸ  Arriving at your space home..."
    ];

    const move = setInterval(() => {
        statusText.innerHTML = steps[step];
        rocket.style.left = (step * 20) + "%";
        step++;

        if(step === steps.length){
            clearInterval(move);
            statusText.innerHTML = "âœ… Delivered! Enjoy your cosmic meal ğŸŒŸ";
        }
    }, 1500);
}
</script>

</body>
</html>
